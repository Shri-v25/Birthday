<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mom</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* --- DAY THEME (Coquette) --- */
            --bg-color: #fcf6f5;       /* Porcelain White */
            --card-bg: #ffffff;        /* Pure White */
            --text-main: #4a3b3b;      /* Deep Chocolat (High Contrast) */
            --text-sub: #6d5e5e;       /* Muted Brown */
            --accent: #d4a5a5;         /* Dusty Rose */
            --border: #e6dcdc;         /* Soft Grey-Pink */
            --shadow: rgba(74, 59, 59, 0.08);
            --toggle-bg: #f0e6e6;
        }

        body.dark-mode {
            /* --- NIGHT THEME (Vintage Cinema) --- */
            --bg-color: #1a1818;       /* Soft Black */
            --card-bg: #242222;        /* Dark Grey Card */
            --text-main: #e8dede;      /* Silk Grey */
            --text-sub: #b0a3a3;       /* Muted Silver */
            --accent: #bfafb2;         /* Metallic Rose */
            --border: #3d3636;
            --shadow: rgba(0, 0, 0, 0.4);
            --toggle-bg: #332f2f;
        }

        /* 1. RESET & LAYOUT */
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            transition: background 0.6s ease, color 0.6s ease;
            overflow: hidden; /* No scrollbars */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 10;
        }

        /* 2. AESTHETIC TOGGLE (Top Right) */
        .mode-toggle {
            position: absolute;
            top: 25px;
            right: 25px;
            background: var(--toggle-bg);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            font-size: 0.9rem;
            color: var(--text-main);
            letter-spacing: 1px;
            transition: all 0.3s ease;
            z-index: 100;
        }
        .mode-toggle:hover { letter-spacing: 2px; }

        /* 3. CINEMATIC BUTTON */
        #start-btn {
            background: transparent;
            border: 1px solid var(--text-main);
            color: var(--text-main);
            padding: 15px 40px;
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-style: italic;
            cursor: pointer;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        #start-btn:hover {
            background: var(--text-main);
            color: var(--bg-color);
            transform: translateY(-2px);
            letter-spacing: 1px;
        }

        /* 4. THE CARD (Minimalist & Clean) */
        #card-content {
            display: none;
            opacity: 0;
            transition: opacity 1.5s ease;
            width: 90%;
            max-width: 400px;
            background: var(--card-bg);
            padding: 40px 30px;
            /* Subtle Elegant Border */
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px var(--shadow);
            text-align: center;
            position: relative;
        }

        /* 5. PHOTO FRAME (Dynamic Height - No Cropping) */
        .photo-frame {
            width: 100%;
            background: #fff; /* Always white frame for contrast */
            padding: 12px 12px 40px 12px; /* Polaroid spacing */
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 35px;
            /* The vintage tilt */
            transform: rotate(-1.5deg); 
            transition: transform 0.5s ease;
        }
        
        .photo-frame:hover { transform: rotate(0deg) scale(1.01); }

        .photo-frame img {
            width: 100%;
            height: auto; /* KEY FIX: Natural height */
            display: block;
            filter: grayscale(10%) contrast(105%); /* Cinematic look */
        }

        /* 6. TYPOGRAPHY */
        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            font-size: 2.2rem;
            margin: 0 0 15px 0;
            color: var(--text-main);
            letter-spacing: -0.5px;
        }

        p {
            font-size: 0.95rem;
            line-height: 1.8;
            color: var(--text-sub);
            font-weight: 300;
            margin-bottom: 30px;
        }

        .signature {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.1rem;
            color: var(--accent);
        }

        /* 7. BACKGROUND ILLUSTRATIONS (Coquette Bows & Sparkles) */
        .bg-deco {
            position: absolute;
            pointer-events: none;
            transition: opacity 0.8s ease;
            z-index: 1;
            fill: var(--accent);
            opacity: 0.4;
        }

        /* Toggle visibility based on mode */
        .bow { opacity: 0.6; }
        .sparkle { opacity: 0; }
        
        body.dark-mode .bow { opacity: 0; }
        body.dark-mode .sparkle { opacity: 0.8; }

        /* 8. CONFETTI CANVAS */
        #confetti-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 50;
        }
    </style>
</head>
<body>

    <button class="mode-toggle" onclick="toggleTheme()">Day / Night</button>

    <svg class="bg-deco bow" width="80" height="80" viewBox="0 0 100 100" style="top: 10%; left: 5%; transform: rotate(-15deg);">
        <path d="M50 50 C 30 20, 0 30, 20 60 C 30 70, 45 55, 50 50 C 55 55, 70 70, 80 60 C 100 30, 70 20, 50 50 Z" />
        <path d="M50 50 L 30 90 M 50 50 L 70 90" stroke="currentColor" stroke-width="3" fill="none"/>
    </svg>
    <svg class="bg-deco bow" width="120" height="120" viewBox="0 0 100 100" style="bottom: 10%; right: 5%; transform: rotate(15deg);">
        <path d="M50 50 C 30 20, 0 30, 20 60 C 30 70, 45 55, 50 50 C 55 55, 70 70, 80 60 C 100 30, 70 20, 50 50 Z" />
        <path d="M50 50 L 30 90 M 50 50 L 70 90" stroke="currentColor" stroke-width="3" fill="none"/>
    </svg>

    <svg class="bg-deco sparkle" width="40" height="40" viewBox="0 0 50 50" style="top: 15%; right: 10%;">
        <path d="M25 0 L 30 20 L 50 25 L 30 30 L 25 50 L 20 30 L 0 25 L 20 20 Z" />
    </svg>
    <svg class="bg-deco sparkle" width="60" height="60" viewBox="0 0 50 50" style="bottom: 20%; left: 8%;">
        <path d="M25 0 L 30 20 L 50 25 L 30 30 L 25 50 L 20 30 L 0 25 L 20 20 Z" />
    </svg>


    <canvas id="confetti-canvas"></canvas>

    <div class="container">
        <button id="start-btn" onclick="revealSurprise()">For Mother</button>

        <div id="card-content">
            <div class="photo-frame">
                <img src="mom.jpeg" alt="Portrait">
            </div>
            
            <h1>Happy Birthday</h1>
            
            <p>
                To the woman who does it all. <br>
                Even though I am miles away studying, 
                my heart is celebrating with you today.
                <br><br>
                Thank you for being my inspiration.
            </p>
            
            <div class="signature">
                With love, Shivashri
            </div>
        </div>
    </div>

    <script>
        // THEME TOGGLE
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        // CONFETTI (ELEGANT GOLD/ROSE)
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let confetti = [];
        // Elegant palette: Gold, Pale Pink, White
        const colors = ['#d4a5a5', '#e6dcdc', '#bfafb2', '#a89f91'];

        function createConfetti() {
            for (let i = 0; i < 80; i++) { // Fewer, slower particles for classier feel
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 4 + 2,
                    speed: Math.random() * 2 + 1, // Slower fall
                    oscillation: Math.random() * 20
                });
            }
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach((c, index) => {
                c.y += c.speed;
                c.x += Math.sin(c.y / 50) * 1; // Gentle sway
                ctx.fillStyle = c.color;
                ctx.fillRect(c.x, c.y, c.size, c.size); // Square confetti (chic)
                if (c.y > canvas.height) confetti.splice(index, 1);
            });
            if (confetti.length > 0) requestAnimationFrame(drawConfetti);
        }

        // REVEAL ANIMATION
        function revealSurprise() {
            const btn = document.getElementById('start-btn');
            const card = document.getElementById('card-content');
            
            // Fade out button
            btn.style.opacity = '0';
            btn.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                btn.style.display = 'none';
                // Fade in card
                card.style.display = 'block';
                // Small delay to ensure display block is registered
                requestAnimationFrame(() => {
                    card.style.opacity = '1';
                });
                createConfetti();
                drawConfetti();
            }, 500);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>

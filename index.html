<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mom</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            /* Light Theme (Coquette Pastel) */
            --bg-color: #fff0f5; 
            --card-bg: #fffbf0;  
            --text-color: #5a4a4a; 
            --accent-color: #ff9eb5; 
            --btn-text: #ffffff;
            --polaroid-bg: #ffffff;
            --shadow: rgba(90, 74, 74, 0.15);
        }

        /* Dark Theme (Midnight Gala) */
        body.dark-mode {
            --bg-color: #1a1a2e; /* Deep Navy */
            --card-bg: #16213e;  /* Darker Blue */
            --text-color: #eaeaea; /* Soft White */
            --accent-color: #e94560; /* Warm Rose */
            --btn-text: #ffffff;
            --polaroid-bg: #f0f0f0; /* Keep photo frame bright */
            --shadow: rgba(0, 0, 0, 0.5);
        }

        /* 1. Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Fredoka', sans-serif; /* Cute rounded font */
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow: hidden;
            position: relative;
        }

        /* 2. Layout & Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            z-index: 10; /* Above decorations */
            padding: 20px;
        }

        /* 3. The Toggle Button (Top Right) */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 100;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 10px var(--shadow);
        }
        .theme-toggle:hover { transform: scale(1.1); }

        /* 4. The "Open Me" Button */
        #start-btn {
            padding: 18px 50px;
            font-family: 'Patrick Hand', cursive;
            font-size: 1.5rem;
            background: var(--accent-color);
            color: var(--btn-text);
            border: none;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 6px 20px var(--accent-color);
            transition: all 0.3s ease;
        }
        #start-btn:hover { transform: scale(1.05); filter: brightness(1.1); }

        /* 5. The Card (Hidden Initially) */
        #card-content {
            display: none;
            opacity: 0;
            transition: opacity 1.5s ease;
            max-width: 420px;
            width: 100%;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow);
            border: 2px solid var(--accent-color);
            /* Improve visibility of text inside */
            backdrop-filter: blur(5px);
        }

        /* 6. Polaroid Frame */
        .photo-frame {
            background-color: var(--polaroid-bg);
            padding: 15px 15px 50px 15px;
            box-shadow: 5px 10px 20px rgba(0,0,0,0.2);
            transform: rotate(-2deg);
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        .photo-frame:hover { transform: rotate(0deg) scale(1.02); }
        
        .photo-frame img {
            width: 100%;
            height: auto;
            display: block;
            border: 1px solid #ddd;
        }

        /* 7. Text Styling */
        h1 {
            font-family: 'Patrick Hand', cursive;
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            font-weight: 400; /* Made slightly bolder */
        }

        .signature {
            font-family: 'Patrick Hand', cursive;
            font-size: 1.4rem;
            color: var(--accent-color);
            margin-top: 20px;
        }

        /* 8. Illustrations (SVGs) */
        .illustration {
            position: absolute;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 1;
        }
        
        /* Light Mode Illustrations */
        .light-illus { opacity: 1; }
        .dark-illus { opacity: 0; }
        
        /* Dark Mode: Switch opacity */
        body.dark-mode .light-illus { opacity: 0; }
        body.dark-mode .dark-illus { opacity: 1; }

        /* Confetti */
        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()" title="Switch Theme">
        <span id="toggle-icon">‚òÄÔ∏è</span>
    </button>

    <svg class="illustration light-illus" style="top:5%; left:5%; width:100px;" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="30" fill="#FFD700" /> <g stroke="#FFD700" stroke-width="2">
            <line x1="50" y1="10" x2="50" y2="5" />
            <line x1="50" y1="90" x2="50" y2="95" />
            <line x1="10" y1="50" x2="5" y2="50" />
            <line x1="90" y1="50" x2="95" y2="50" />
        </g>
    </svg>
    <svg class="illustration light-illus" style="bottom:10%; right:5%; width:80px;" viewBox="0 0 100 60">
        <path d="M10,40 Q25,20 40,40 T70,40 T100,40" fill="none" stroke="#ff9eb5" stroke-width="3"/> </svg>

    <svg class="illustration dark-illus" style="top:5%; left:5%; width:80px;" viewBox="0 0 100 100">
        <path d="M30,10 A40,40 0 1,0 80,60 A30,30 0 0,1 30,10" fill="#F4F6F0" /> </svg>
    <svg class="illustration dark-illus" style="bottom:15%; right:10%; width:40px;" viewBox="0 0 50 50">
        <polygon points="25,5 31,18 45,18 34,26 38,40 25,32 12,40 16,26 5,18 19,18" fill="#FFD700" /> </svg>
    <svg class="illustration dark-illus" style="top:20%; right:20%; width:20px;" viewBox="0 0 50 50">
        <circle cx="25" cy="25" r="10" fill="#ffffff" opacity="0.8"/> </svg>


    <canvas id="confetti-canvas"></canvas>

    <div class="container">
        <button id="start-btn" onclick="revealSurprise()">Open Surprise</button>

        <div id="card-content">
            <div class="photo-frame">
                <img src="mom.jpeg" alt="Mom and Me"> 
            </div>
            
            <h1>Happy Birthday, Mom!</h1>
            
            <p>
                Surprise! I wanted to make something special for you since I can't be there in person.
                <br><br>
                Thank you for being my light (and my moon!). Even though I'm studying away, you are always in my heart.
            </p>
            
            <div class="signature">
                Love,<br>
                Shivashri
            </div>
        </div>
    </div>

    <script>
        // 1. Theme Toggle Logic
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = document.getElementById('toggle-icon');
            if (document.body.classList.contains('dark-mode')) {
                icon.textContent = 'üåô'; // Moon icon
            } else {
                icon.textContent = '‚òÄÔ∏è'; // Sun icon
            }
        }

        // 2. Confetti Logic
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let confetti = [];
        const colors = ['#ff9eb5', '#ffdfba', '#a0c4ff', '#fdffb6'];

        function createConfetti() {
            for (let i = 0; i < 150; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 8 + 3,
                    speed: Math.random() * 3 + 2,
                    oscillation: Math.random() * 20
                });
            }
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach((c, index) => {
                c.y += c.speed;
                c.x += Math.sin(c.y / 20) * 1;
                ctx.fillStyle = c.color;
                ctx.beginPath();
                ctx.arc(c.x, c.y, c.size, 0, Math.PI * 2);
                ctx.fill();
                if (c.y > canvas.height) confetti.splice(index, 1);
            });
            if (confetti.length > 0) requestAnimationFrame(drawConfetti);
        }

        // 3. Reveal Logic
        function revealSurprise() {
            const btn = document.getElementById('start-btn');
            const card = document.getElementById('card-content');
            
            btn.style.transform = 'scale(0.5)';
            btn.style.opacity = '0';
            setTimeout(() => btn.style.display = 'none', 300);

            card.style.display = 'block';
            setTimeout(() => card.style.opacity = '1', 100);

            createConfetti();
            drawConfetti();
        }

        // Resize Fix
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>

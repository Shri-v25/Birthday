<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mom</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* --- DAY THEME (Coquette) --- */
            --bg-color: #fcf6f5;       
            --card-bg: #ffffff;        
            --text-main: #4a3b3b;      
            --text-sub: #6d5e5e;       
            --accent: #d4a5a5;         
            --border: #e6dcdc;         
            --shadow: rgba(74, 59, 59, 0.08);
            --toggle-bg: #f0e6e6;
            --input-bg: rgba(255, 255, 255, 0.5);
        }

        body.dark-mode {
            /* --- NIGHT THEME (Vintage Cinema) --- */
            --bg-color: #1a1818;       
            --card-bg: #242222;        
            --text-main: #e8dede;      
            --text-sub: #b0a3a3;       
            --accent: #bfafb2;         
            --border: #3d3636;
            --shadow: rgba(0, 0, 0, 0.4);
            --toggle-bg: #332f2f;
            --input-bg: rgba(255, 255, 255, 0.1);
        }

        /* 1. RESET & LAYOUT */
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            transition: background 0.6s ease, color 0.6s ease;
            overflow: hidden; 
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 10;
        }

        /* 2. AESTHETIC TOGGLE */
        .mode-toggle {
            position: absolute;
            top: 25px;
            right: 25px;
            background: var(--toggle-bg);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            font-size: 0.9rem;
            color: var(--text-main);
            letter-spacing: 1px;
            transition: all 0.3s ease;
            z-index: 100;
        }
        .mode-toggle:hover { letter-spacing: 2px; }

        /* 3. THE GAME UI */
        #game-area {
            text-align: center;
            transition: opacity 0.5s ease;
        }

        .riddle-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-style: italic;
        }

        .game-input {
            display: block;
            margin: 0 auto 20px auto;
            background: var(--input-bg);
            border: none;
            border-bottom: 2px solid var(--text-main);
            padding: 15px;
            width: 280px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            color: var(--text-main);
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .game-input:focus { border-bottom-color: var(--accent); }

        .unlock-btn {
            background: transparent;
            border: 1px solid var(--text-main);
            color: var(--text-main);
            padding: 12px 35px;
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .unlock-btn:hover {
            background: var(--text-main);
            color: var(--bg-color);
            letter-spacing: 2px;
        }

        .error-msg {
            color: var(--accent);
            height: 20px;
            margin-top: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* 4. THE CARD (Hidden) */
        #card-content {
            display: none;
            opacity: 0;
            transition: opacity 1.5s ease;
            width: 90%;
            max-width: 400px;
            background: var(--card-bg);
            padding: 40px 30px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px var(--shadow);
            text-align: center;
            position: relative;
        }

        /* 5. PHOTO FRAME */
        .photo-frame {
            width: 100%;
            background: #fff; 
            padding: 12px 12px 40px 12px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 35px;
            transform: rotate(-1.5deg); 
            transition: transform 0.5s ease;
        }
        .photo-frame:hover { transform: rotate(0deg) scale(1.01); }

        .photo-frame img {
            width: 100%;
            height: auto; 
            display: block;
            filter: grayscale(10%) contrast(105%); 
        }

        /* 6. TYPOGRAPHY */
        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            font-size: 2.2rem;
            margin: 0 0 15px 0;
            color: var(--text-main);
            letter-spacing: -0.5px;
        }
        p {
            font-size: 0.95rem;
            line-height: 1.8;
            color: var(--text-sub);
            font-weight: 300;
            margin-bottom: 30px;
        }
        .signature {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.1rem;
            color: var(--accent);
        }

        /* 7. DECORATIONS */
        .bg-deco {
            position: absolute;
            pointer-events: none;
            transition: opacity 0.8s ease;
            z-index: 1;
            fill: var(--accent);
            opacity: 0.4;
        }
        .bow { opacity: 0.6; }
        .sparkle { opacity: 0; }
        
        body.dark-mode .bow { opacity: 0; }
        body.dark-mode .sparkle { opacity: 0.8; }

        /* 8. CONFETTI */
        #confetti-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 50;
        }
    </style>
</head>
<body>

    <button class="mode-toggle" onclick="toggleTheme()">Day / Night</button>

    <svg class="bg-deco bow" width="100" height="100" viewBox="0 0 100 100" style="top: 10%; left: 5%; transform: rotate(-15deg);">
        <path d="M50 50 C 30 20, 0 30, 20 60 C 30 70, 45 55, 50 50 C 55 55, 70 70, 80 60 C 100 30, 70 20, 50 50 Z" />
        <path d="M50 50 L 30 90 M 50 50 L 70 90" stroke="currentColor" stroke-width="3" fill="none"/>
    </svg>
    <svg class="bg-deco bow" width="120" height="120" viewBox="0 0 100 100" style="bottom: 10%; right: 5%; transform: rotate(15deg);">
        <path d="M50 50 C 30 20, 0 30, 20 60 C 30 70, 45 55, 50 50 C 55 55, 70 70, 80 60 C 100 30, 70 20, 50 50 Z" />
        <path d="M50 50 L 30 90 M 50 50 L 70 90" stroke="currentColor" stroke-width="3" fill="none"/>
    </svg>

    <svg class="bg-deco sparkle" width="40" height="40" viewBox="0 0 50 50" style="top: 15%; right: 10%;">
        <path d="M25 0 L 30 20 L 50 25 L 30 30 L 25 50 L 20 30 L 0 25 L 20 20 Z" />
    </svg>
    <svg class="bg-deco sparkle" width="60" height="60" viewBox="0 0 50 50" style="bottom: 20%; left: 8%;">
        <path d="M25 0 L 30 20 L 50 25 L 30 30 L 25 50 L 20 30 L 0 25 L 20 20 Z" />
    </svg>

    <canvas id="confetti-canvas"></canvas>

    <div class="container">
        
        <div id="game-area">
            <div class="riddle-text">
                To open this gift,<br>guess who misses you the most?
            </div>
            
            <input type="text" id="guess-input" class="game-input" placeholder="Type name here..." autocomplete="off">
            
            <button class="unlock-btn" onclick="checkAnswer()">Unlock Gift</button>
            <div id="error-msg" class="error-msg">Incorrect! Hint: It's your favorite child.</div>
        </div>

        <div id="card-content">
            <div class="photo-frame">
                <img src="mom.jpeg" alt="Portrait">
            </div>
            
            <h1>Happy Birthday!</h1>
            
            <p>
                To the woman who does it all. <br>
                Even though I am miles away studying, 
                my heart is celebrating with you today.
                <br><br>
                Thank you for being my inspiration.
            </p>
            
            <div class="signature">
                With love, Shivashri
            </div>
        </div>
    </div>

    <script>
        // THEME TOGGLE
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        // GAME LOGIC
        function checkAnswer() {
            const input = document.getElementById('guess-input');
            const errorMsg = document.getElementById('error-msg');
            const answer = input.value.trim().toLowerCase();
            
            // ACCEPTABLE ANSWERS (All lower case)
            const validAnswers = ['shivashri', 'shri', 'me', 'i do', 'you'];

            if (validAnswers.some(a => answer.includes(a))) {
                revealSurprise();
            } else {
                // Wrong answer animation
                input.style.borderBottomColor = 'red';
                errorMsg.style.opacity = '1';
                setTimeout(() => {
                    input.style.borderBottomColor = 'var(--text-main)';
                    errorMsg.style.opacity = '0';
                }, 2000);
            }
        }

        // CONFETTI
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let confetti = [];
        const colors = ['#d4a5a5', '#e6dcdc', '#bfafb2', '#a89f91'];

        function createConfetti() {
            for (let i = 0; i < 80; i++) { 
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 4 + 2,
                    speed: Math.random() * 2 + 1, 
                    oscillation: Math.random() * 20
                });
            }
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach((c, index) => {
                c.y += c.speed;
                c.x += Math.sin(c.y / 50) * 1; 
                ctx.fillStyle = c.color;
                ctx.fillRect(c.x, c.y, c.size, c.size); 
                if (c.y > canvas.height) confetti.splice(index, 1);
            });
            if (confetti.length > 0) requestAnimationFrame(drawConfetti);
        }

        // REVEAL ANIMATION
        function revealSurprise() {
            const gameArea = document.getElementById('game-area');
            const card = document.getElementById('card-content');
            
            // Hide game
            gameArea.style.opacity = '0';
            setTimeout(() => {
                gameArea.style.display = 'none';
                
                // Show card
                card.style.display = 'block';
                requestAnimationFrame(() => {
                    card.style.opacity = '1';
                });
                
                createConfetti();
                drawConfetti();
            }, 500);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
